<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="header.html"></header>
<h4> Список абитуриентов </h4>
<p th:text="'ID: ' + ${enrollee.getId()}"/>
<p th:text="'Абитуриент: ' + ${enrollee.getFullName()}"/>
<p th:text="'Дата рождения: ' + ${enrollee.getDrString()}"/>
<table th:if="${exams}!= null" class="table">
    <tr>
        <th>Экзамен</th>
        <th>Балл</th>
        <th>Проход</th>
    </tr>
    <tr th:each="exam : ${exams}">
        <td th:text="${exam.subject}">Label</td>
        <td th:text="${exam.score}">90</td>
        <td th:text="${exam.score>80}? ${true} : ${false}">yes</td>
    </tr>
</table>

<footer th:insert="footer.html"></footer>
</body>
</html>
